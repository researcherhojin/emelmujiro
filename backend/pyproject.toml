[project]
name = "emelmujiro-backend"
version = "0.1.0"
description = "Emelmujiro Backend API"
requires-python = ">=3.10"
dependencies = [
    "Django==5.1.10",
    "djangorestframework==3.16.1",
    "django-cors-headers==4.7.0",
    "python-dotenv==1.1.1",
    "requests==2.32.4",
    "Pillow==11.3.0",
    "django-ratelimit==4.1.0",
    "django-extensions==4.1",
    "djangorestframework-simplejwt==5.5.1",
    "ipython==8.29.0",
    "drf-yasg==1.21.10",
    "gunicorn==23.0.0",
    "psycopg2-binary==2.9.10",
    "whitenoise==6.9.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "pytest>=8.0.0",
    "pytest-django>=4.8.0",
]

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip = ["migrations"]
skip_glob = ["*/migrations/*"]
known_django = ["django"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]