name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # Quick validation checks that should pass before running expensive tests
  quick-checks:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          git merge-tree $(git merge-base HEAD ${{ github.base_ref }}) HEAD ${{ github.base_ref }} | grep -q "<<<<<<< " && exit 1 || exit 0

      - name: Check commit messages
        run: |
          # Validate commit message format (skip merge commits)
          git log --format="%s" ${{ github.event.pull_request.base.sha }}..${{ github.sha }} | while read msg; do
            # Skip merge commits
            if [[ "$msg" =~ ^Merge ]]; then
              continue
            fi
            # Skip dependabot commits (they follow their own format)
            if [[ "$msg" =~ ^Bump\ |^build\(deps|^chore\(deps|^ci\(deps|^deps-dev\(deps|^deps\(deps ]]; then
              continue
            fi
            if [[ ! "$msg" =~ ^(feat|fix|docs|style|refactor|test|chore|deps|ci)(\(.+\))?: ]]; then
              echo "Invalid commit message: $msg"
              echo "Please use conventional commits format: type(scope): description"
              exit 1
            fi
          done
        continue-on-error: true

      - name: File size check
        run: |
          # Check for large files (> 10MB)
          find . -type f -size +10M | grep -v node_modules | grep -v .git && echo "Large files detected!" && exit 1 || exit 0

  # Lightweight linting and formatting checks
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: quick-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Frontend lint
        run: |
          cd frontend
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile --prefer-offline
          else
            npm ci --prefer-offline --no-audit
          fi
          npm run lint || true
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,css}" || true

      - name: Backend lint
        run: |
          cd backend
          pip install black flake8
          black --check . || true
          flake8 . --max-line-length=120 --exclude=migrations,venv,.venv || true

  # Run only affected tests based on changed files
  affected-tests:
    name: Test Affected Code
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Add timeout to prevent long hangs
    needs: quick-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          separator: ","

      - name: Setup Node.js
        if: contains(steps.changed-files.outputs.all_changed_files, 'frontend/')
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Test frontend changes
        if: contains(steps.changed-files.outputs.all_changed_files, 'frontend/')
        run: |
          cd frontend
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile --prefer-offline
          else
            npm ci --prefer-offline --no-audit
          fi
          CI=true npm test -- --run --passWithNoTests --maxWorkers=2
        timeout-minutes: 10 # Individual test step timeout

      - name: Setup Python
        if: contains(steps.changed-files.outputs.all_changed_files, 'backend/')
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Test backend changes
        if: contains(steps.changed-files.outputs.all_changed_files, 'backend/')
        run: |
          cd backend
          pip install -r requirements.txt
          python manage.py test

  # Security scan for dependencies
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quick-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  # Size and performance budget checks
  bundle-analysis:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: quick-checks
    # Skip for dependabot backend-only updates
    if: github.actor != 'dependabot[bot]' || contains(github.event.pull_request.title, 'frontend')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Build and analyze
        run: |
          cd frontend
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile --prefer-offline
          else
            npm ci --prefer-offline --no-audit
          fi
          npm run build

          # Check build size
          echo "Build size:"
          du -sh build/

          # Ensure build doesn't exceed 10MB (increased limit for production builds)
          BUILD_SIZE=$(du -sb build/ | cut -f1)
          MAX_SIZE=10485760  # 10MB in bytes
          if [ $BUILD_SIZE -gt $MAX_SIZE ]; then
            echo "Build size exceeds 10MB limit!"
            echo "Current size: $(du -sh build/)"
            exit 1
          fi
          echo "Build size is acceptable: $(du -sh build/)"

  # PR comment with results summary
  pr-comment:
    name: PR Summary
    runs-on: ubuntu-latest
    if: always() && github.actor != 'dependabot[bot]'
    needs: [lint, affected-tests, security-scan, bundle-analysis]
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## Pull Request Check Results')
            );

            const body = `## Pull Request Check Results

            | Check | Status |
            |-------|--------|
            | Linting | ${{ needs.lint.result == 'success' && '✅' || '❌' }} |
            | Tests | ${{ needs.affected-tests.result == 'success' && '✅' || '❌' }} |
            | Security | ${{ needs.security-scan.result == 'success' && '✅' || '❌' }} |
            | Bundle Size | ${{ needs.bundle-analysis.result == 'success' && '✅' || '❌' }} |

            <details>
            <summary>Details</summary>

            - **Commit:** ${{ github.sha }}
            - **Author:** ${{ github.actor }}
            - **Workflow Run:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            </details>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
