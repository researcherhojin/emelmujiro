<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오프라인 - Emelmujiro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .offline-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .offline-icon svg {
        width: 60px;
        height: 60px;
        fill: #9ca3af;
      }

      .offline-icon::after {
        content: '';
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 30px;
        height: 30px;
        background: #ef4444;
        border-radius: 50%;
        border: 4px solid white;
      }

      h1 {
        color: #1f2937;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
      }

      p {
        color: #6b7280;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .retry-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        display: inline-block;
        text-decoration: none;
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .retry-button:focus {
        outline: 3px solid #667eea;
        outline-offset: 2px;
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .cached-pages {
        margin-top: 40px;
        padding-top: 40px;
        border-top: 1px solid #e5e7eb;
      }

      .cached-pages h2 {
        color: #4b5563;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      .cached-pages-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .cached-page-link {
        color: #667eea;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: background-color 0.2s;
        display: block;
      }

      .cached-page-link:hover {
        background-color: #f3f4f6;
      }

      .cached-page-link:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      @media (max-width: 640px) {
        .offline-container {
          padding: 40px 24px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .offline-container {
          border: 2px solid #000;
        }

        .retry-button {
          border: 2px solid #000;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .offline-container {
          background: #1e293b;
          border: 1px solid #334155;
        }

        .offline-icon {
          background: #334155;
        }

        .offline-icon svg {
          fill: #64748b;
        }

        h1 {
          color: #f1f5f9;
        }

        p {
          color: #94a3b8;
        }

        .cached-pages {
          border-top-color: #334155;
        }

        .cached-pages h2 {
          color: #cbd5e1;
        }

        .cached-page-link:hover {
          background-color: #334155;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container" role="main" aria-labelledby="offline-title">
      <div class="offline-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 9l2-2v8a2 2 0 002 2h14a2 2 0 002-2V7l2 2V4h-5l-2-2h-8L6 4H1v5zm7 0h8a1 1 0 011 1v4a1 1 0 01-1 1H8a1 1 0 01-1-1v-4a1 1 0 011-1z"
          />
        </svg>
      </div>

      <h1 id="offline-title">오프라인 상태입니다</h1>
      <p>
        인터넷 연결이 끊어진 것 같습니다. 연결 상태를 확인하고 다시
        시도해주세요.
      </p>

      <button
        class="retry-button"
        onclick="window.location.reload()"
        aria-label="페이지 새로고침"
      >
        다시 시도
      </button>

      <div class="cached-pages">
        <h2>오프라인에서 사용 가능한 페이지</h2>
        <nav class="cached-pages-list" aria-label="캐시된 페이지 목록">
          <a href="/emelmujiro/" class="cached-page-link">홈</a>
          <a href="/emelmujiro/blog" class="cached-page-link">블로그</a>
          <a href="/emelmujiro/projects" class="cached-page-link">프로젝트</a>
          <a href="/emelmujiro/contact" class="cached-page-link">연락처</a>
        </nav>
      </div>
    </div>

    <script>
      // Check online status periodically
      function checkOnlineStatus() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      // Check every 5 seconds
      setInterval(checkOnlineStatus, 5000);

      // Listen for online event
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
          e.preventDefault();
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
