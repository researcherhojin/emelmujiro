version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emelmujiro-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgres://postgres:postgres@db:5432/emelmujiro
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - emelmujiro-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emelmujiro-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - emelmujiro-network

  db:
    image: postgres:15-alpine
    container_name: emelmujiro-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=emelmujiro
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - emelmujiro-network

  redis:
    image: redis:7-alpine
    container_name: emelmujiro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - emelmujiro-network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  emelmujiro-network:
    driver: bridge
