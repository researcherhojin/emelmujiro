  <body>
    <noscript>자바스크립트를 활성화해주세요.</noscript>
    <div id="root">
      <!-- Loading skeleton for better perceived performance -->
      <div class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-pulse">
          <div class="h-8 bg-gray-200 rounded w-48 mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-32"></div>
        </div>
      </div>
    </div>

    <!-- Preload critical resources and performance optimizations -->
    <script>
      // Performance timing
      window.performanceStart = Date.now();

      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker-enhanced.js')
            .then((registration) => {
              // Service Worker registered successfully
            })
            .catch((error) => {
              // SW registration failed
            });
        });
      }

      // Font loading is handled by CSS link tag above
      // The @font-face rules in the CSS file will handle the font loading

      // Critical image preloading
      if (window.requestIdleCallback) {
        requestIdleCallback(() => {
          const criticalImages = [
            '/emelmujiro/logo192.png',
            '/emelmujiro/logo512.png',
          ];

          criticalImages.forEach((src) => {
            const img = new Image();
            img.src = src;
          });
        });
      }

      // Network status detection
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection && connection.effectiveType) {
          document.documentElement.setAttribute(
            'data-connection',
            connection.effectiveType
          );

          // Adjust loading strategy based on connection
          if (
            connection.effectiveType === 'slow-2g' ||
            connection.effectiveType === '2g'
          ) {
            document.documentElement.classList.add('slow-connection');
          }
        }
      }

      // Performance observer for Web Vitals
      if ('PerformanceObserver' in window) {
        try {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              // Performance metrics are tracked but not logged
              if (entry.name === 'first-contentful-paint') {
                // FCP tracked
              } else if (entry.name === 'largest-contentful-paint') {
                // LCP tracked
              }
            }
          });

          observer.observe({
            entryTypes: ['paint', 'largest-contentful-paint'],
          });
        } catch (e) {
          // Performance observer not supported
        }
      }

      // Theme detection and initialization
      const savedTheme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)')
        .matches
        ? 'dark'
        : 'light';
      const theme = savedTheme || systemTheme;

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }

      // Update theme color meta tag
      const themeColorMeta = document.querySelector('meta[name="theme-color"]');
      if (themeColorMeta) {
        themeColorMeta.content = theme === 'dark' ? '#1F2937' : '#111827';
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
